<div class="p-3">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input class="form-control" formControlName="name"/>
            </div>
            <div class="mb-3">
              <label class="form-label">Price</label>
              <input class="form-control" formControlName="price"/>
            </div>
            <button [disabled]="!productForm.valid" class="btn btn-outline-success">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
