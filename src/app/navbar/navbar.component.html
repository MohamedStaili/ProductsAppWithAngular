<nav class="navbar">
  <ul class="nav nav-pills">
    @for (action of actions; track action.title){
      <li>
        <button (click)="setCurrentAction(action)"
                routerLink="{{action.route}}"
                [ngClass]="currentRoute==action ? 'ms-3 btn btn-success': 'ms-3 btn btn-outline-success'"
        >
          {{action.title}}
          <i class="bi bi-{{action.icon}}"></i>
        </button>
      </li>
      <li>
        <!--        <button-->
        <!--          routerLink="{{ action.route }}"-->
        <!--          class="ms-3 btn btn-outline-success"-->
        <!--          routerLinkActive="ms-3 btn-success"-->
        <!--        >-->
        <!--          {{ action.title }}-->
        <!--          <i class="bi bi-{{ action.icon }}"></i>-->
        <!--        </button>-->
        <!--        </li>-->
        }
    @if (loadingService.isLoading$ | async) {
      <li>
        <div class="ms-3 spinner-border text-primary" role="status">
          <span class="visually-hidden"></span>
        </div>
      </li>
    }

  </ul>

  <ul class="nav nav-pills">
    @if (stateService.authState.isAuthenticated) {
      <li>
        {{stateService.authState.username}}
        <button (click)="logout()" class="btn btn-outline-danger">
          Logout
          <i class="bi bi-box-arrow-right"></i>
        </button>
      </li>
    } @else {
      <li>
        <button (click)="login()" class="btn btn-outline-success">Login</button>
      </li>
    }
  </ul>

</nav>
